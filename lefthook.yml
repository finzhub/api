commit-msg:
  commands:
    commitlint:
      run: bun commitlint --edit {1}

pre-commit:
  commands:
    tsc:
      glob: '*.ts'
      run: bun tsc

    prettier:
      glob: '*.ts'
      run: bun prettier --ignore-unknown --write {staged_files}
      stage_fixed: true

    eslint:
      glob: '*.ts'
      run: bun eslint --fix {staged_files}
      stage_fixed: true
