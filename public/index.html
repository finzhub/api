<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.es5.umd.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>SimpleWebAuthn Example Site</title>
  </head>
  <body>
    <div class="container">
      <h1>SimpleWebAuthn Example Site</h1>

      <div class="controls">
        <section id="registration">
          <button id="btnRegBegin">
            <strong>üö™&nbsp;Register</strong>
          </button>
          <p id="regSuccess" class="success"></p>
          <p id="regError" class="error"></p>
          <details open>
            <summary>Console</summary>
            <textarea id="regDebug" spellcheck="false"></textarea>
          </details>
        </section>

        <section id="authentication">
          <form onsubmit="stopSubmit(event)">
            <section id="inputUsername">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                autocomplete="webauthn"
                autofocus
              />
              <br />
              <label for="password">Password</label>
              <input type="password" name="password" autocomplete="webauthn" />
              <br />
            </section>
            <button id="btnAuthBegin">
              <strong>üîê&nbsp;Authenticate</strong>
            </button>
          </form>
          <p id="authSuccess" class="success"></p>
          <p id="authError" class="error"></p>
          <details open>
            <summary>Console</summary>
            <textarea id="authDebug" spellcheck="false"></textarea>
          </details>
        </section>
      </div>

      <p class="systemError"></p>
    </div>
    <script>
      const {
        browserSupportsWebAuthn,
        startRegistration,
        startAuthentication,
      } = SimpleWebAuthnBrowser;

      function stopSubmit(event) {
        event.preventDefault();
      }

      /**
       * A simple way to control how debug content is written to a debug console element
       */
      function printDebug(elemDebug, title, output) {
        if (elemDebug.innerHTML !== "") {
          elemDebug.innerHTML += "\n";
        }
        elemDebug.innerHTML += `// ${title}\n`;
        elemDebug.innerHTML += `${output}\n`;
      }

      // Hide the Begin button if the browser is incapable of using WebAuthn
      if (!browserSupportsWebAuthn()) {
        document.querySelector(".controls").style.display = "none";
        document.querySelector(".systemError").innerText =
          "It seems this browser doesn't support WebAuthn...";
      } else {
        function hideAuthForm() {
          document.getElementById("inputUsername").style.display = "none";
        }

        /**
         * Registration
         */
        document
          .querySelector("#btnRegBegin")
          .addEventListener("click", async () => {
            const elemSuccess = document.querySelector("#regSuccess");
            const elemError = document.querySelector("#regError");
            const elemDebug = document.querySelector("#regDebug");

            // Reset success/error messages
            elemSuccess.innerHTML = "";
            elemError.innerHTML = "";
            elemDebug.innerHTML = "";

            const resp = await fetch("https://wu.panda-beta.ts.net/graphql", {
              method: "post",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                query: `mutation InitRegister {
  generateRegistrationOptions(
    input: {email: "rodrigo@example.dev", username: "rodrigo"}
  )
}`,
              }),
            });

            let attResp;
            try {
              const rjson = await resp.json();
              const opts = rjson.data.generateRegistrationOptions;

              printDebug(
                elemDebug,
                "Registration Options",
                JSON.stringify(opts, null, 2)
              );

              hideAuthForm();

              attResp = await startRegistration(opts);
              printDebug(
                elemDebug,
                "Registration Response",
                JSON.stringify(attResp, null, 2)
              );
            } catch (error) {
              if (error.name === "InvalidStateError") {
                elemError.innerText =
                  "Error: Authenticator was probably already registered by user";
              } else {
                elemError.innerText = error;
              }

              throw error;
            }

            const verificationResp = await fetch(
              "https://wu.panda-beta.ts.net/graphql",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  query: `mutation VerifyRegistration($input: JSONObject!) {
  verifyRegistration(input: $input)
}
                `,
                  variables: {
                    input: attResp,
                  },
                }),
              }
            );

            const verificationJSONA = await verificationResp.json();
            const verificationJSON = {
              verified: verificationJSONA.data.verifyRegistration,
            };
            printDebug(
              elemDebug,
              "Server Response",
              JSON.stringify(verificationJSON, null, 2)
            );

            if (verificationJSON && verificationJSON.verified) {
              elemSuccess.innerHTML = `Authenticator registered!`;
            } else {
              elemError.innerHTML = `Oh no, something went wrong! Response: <pre>${JSON.stringify(
                verificationJSON
              )}</pre>`;
            }
          });

        /**
         * Authentication
         */
        document
          .querySelector("#btnAuthBegin")
          .addEventListener("click", async () => {
            const elemSuccess = document.querySelector("#authSuccess");
            const elemError = document.querySelector("#authError");
            const elemDebug = document.querySelector("#authDebug");

            // Reset success/error messages
            elemSuccess.innerHTML = "";
            elemError.innerHTML = "";
            elemDebug.innerHTML = "";

            const resp = await fetch("https://wu.panda-beta.ts.net/graphql", {
              method: "post",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                query: `mutation InitAuth {
                  generateAuthenticationOptions(
    input: {identifier: "rodrigo@example.dev"}
  )
}`,
              }),
            });

            let asseResp;
            try {
              const rjson = await resp.json();
              const opts = rjson.data.generateAuthenticationOptions;
              printDebug(
                elemDebug,
                "Authentication Options",
                JSON.stringify(opts, null, 2)
              );

              hideAuthForm();

              asseResp = await startAuthentication(opts);
              printDebug(
                elemDebug,
                "Authentication Response",
                JSON.stringify(asseResp, null, 2)
              );
            } catch (error) {
              elemError.innerText = error;
              throw new Error(error);
            }

            const verificationResp = await fetch(
              "https://wu.panda-beta.ts.net/graphql",
              {
                method: "post",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  query: `mutation VerifyAuthentication($input: JSONObject!) {
                    verifyAuthentication(input: $input)
                  }
                `,
                  variables: {
                    input: asseResp,
                  },
                }),
              }
            );

            const verificationJSONA = await verificationResp.json();
            const verificationJSON = {
              verified: verificationJSONA.data.verifyAuthentication,
            };
            printDebug(
              elemDebug,
              "Server Response",
              JSON.stringify(verificationJSON, null, 2)
            );

            if (verificationJSON && verificationJSON.verified) {
              elemSuccess.innerHTML = `User authenticated!`;
            } else {
              elemError.innerHTML = `Oh no, something went wrong! Response: <pre>${JSON.stringify(
                verificationJSON
              )}</pre>`;
            }
          });
      }
    </script>
  </body>
</html>
